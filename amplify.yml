version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - pip install -r app/requirements.txt  # Install dependencies from requirements.txt
    build:
      commands:
        - echo "Flask app doesn't require a build phase"  # No build step needed for Flask, unless you're bundling assets
    postBuild:
      commands:
        - echo "Starting Gunicorn server"
        - gunicorn app.main:create_app --bind 0.0.0.0:5000  # Start Gunicorn with the Flask app
  artifacts:
    baseDirectory: backend  # Flask app doesn't have a separate build directory
    files:
      - '**/*'
  cache:
    paths:
      - backend/.venv/**/*  # Caching virtual environment if using one
